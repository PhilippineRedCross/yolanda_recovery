<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Haiyan Operation: Recovery</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->    
  </head>

  <body>
    
    <div id="tooltip"></div>
    <div id="loading"><img id="loader" src="img/ajax_loader_gray_512.gif" /></div>
    <a href="http://www.redcross.org.ph/" target="_blank"><img class="prc-logo" src="img/PRC-logo_whiteBorder.png"></a>
    <button class="btn btn-sm btn-zoom" type="button" onClick="zoomOut();">
      <span class="glyphicon glyphicon-zoom-out"></span> Zoom Out
    </button>
         
    <div class="container-fluid">

      <div class="row">
          <div id="map"></div>
      </div>

      <div class="row" style="padding:0 10px;">      
        <h4>Recovery operations after Typhoon Haiyan (Yolanda) </h4>   

        <div id="sector-options" style="margin-left:10px;">
          <button id="livelihood" class="btn btn-default btn-sm btn-sector" type="button" onClick="loadSector('livelihood', this)"><img class="sector-btn-img" src="img/livelihood.png"> Livelihood</button> 
          <button id="shelter" class="btn btn-default btn-sm btn-sector" type="button" onClick="loadSector('shelter', this)"><img class="sector-btn-img" src="img/shelter.png"> Shelter</button> 
          <button id="education" class="btn btn-default btn-sm btn-sector" type="button" onClick="loadSector('education', this)"><img class="sector-btn-img" src="img/education.png"> Education</button>
          <button id="watsan" class="btn btn-default btn-sm btn-sector" type="button" onClick="loadSector('watsan', this)"><img class="sector-btn-img" src="img/watsan.png"> Water & Sanitation</button>
          <button id="health" class="btn btn-default btn-sm btn-sector" type="button" onClick="loadSector('health', this)"><img class="sector-btn-img" src="img/health.png"> Health</button>
        </div>

        <p><h6>
          <b>Cooperating Partners:</b>
          <span  id="partnerButtons" style="padding-left:10px;"></span>
        </h6></p>

        <div id="sector-accomplished">
          <table class="table table-striped table-condensed">
            <colgroup></colgroup>
            <thead>
              <tr id="sector-accomplished_headers"></tr>
            </thead>
            <tbody id="sector-accomplished_content"></tbody>
          </table>
        </div>

        <hr>

        <p>This site is under development. Thank you for your patience. Please submit feedback and data corrections by <a href="mailto:daniel.joseph@ifrc.org" target="_blank" title="daniel.joseph@ifrc.org">email</a>.</p> 
        <p>
          <span style="font-weight:bold;"> Last updated: August 13, 2014.</span>
          <span class="disclaimer"><a title="Disclaimer" onClick="showDisclaimer();">Disclaimer</a></span>
        </p>
        <a href="http://ifrc.org/" target="_blank"><img id="ifrc-logo" src="img/IFRC_cobranding.png"></a>

      </div> <!-- /.row -->
    </div> <!-- /.container-fluid -->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/topojson.v1.min.js"></script>
    <script src="js/fitProjection.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
